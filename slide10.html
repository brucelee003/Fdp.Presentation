<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Reclaiming Your Time - Impact Summary</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body, html {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Raleway', sans-serif;
    background:#050a14;
}

.slide-container {
    width: 100%;
    height: 100%;
    position:relative;
    background:#050a14;
    color:white;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}

h1,h2,h3 { font-family:'Space Grotesk', sans-serif; }

/* ===== Logo Fix ===== */
.logo-area{
    position:absolute;
    top:24px;
    left:40px;
    z-index:30;
}

.logo-area img{
    height:34px;
    width:auto;
}

/* ===== Navigation ===== */
.nav-bar{
    display:flex;
    justify-content:flex-end;
    padding:24px 40px;
    position:absolute;
    top:0;
    right:0;
    width:100%;
}

.nav-item{
    margin-left:30px;
    color:#8899ac;
    font-size:14px;
    font-weight:500;
    cursor:pointer;
}

.nav-item.active{
    color:#4fc3f7;
    font-weight:700;
}

/* ===== Content ===== */
.content-wrapper{
    display:flex;
    flex-direction:column;
    height:100%;
    padding:80px 60px 40px 60px;
}

.header-section{
    margin-bottom:30px;
    text-align:center;
}

.section-tag{
    color:#4fc3f7;
    font-weight:600;
    font-size:14px;
    padding:6px 16px;
    border-radius:20px;
    border:1px solid rgba(79,195,247,0.3);
}

.slide-title{
    font-size:42px;
    font-weight:700;
}

.charts-row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:60px;
    flex:1;
}

.chart-card{
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:16px;
    padding:30px;
    width:45%;
    height:420px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.chart-wrapper{
    width:280px;
    height:280px;
}

.legend-container{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:20px;
}

.legend-color{
    width:12px;
    height:12px;
    border-radius:3px;
    margin-right:8px;
}

</style>
</head>

<body>

<div class="slide-container">

<!-- Logo -->
<div class="logo-area">
    <!-- <img src="weleimg.jpeg" alt="WELE INTELLITECH"/> -->
</div>

<!-- Navigation -->
<div class="nav-bar">
    <div class="nav-item">Context</div>
    <div class="nav-item active">Applications</div>
    <div class="nav-item">Productivity</div>
    <div class="nav-item">Tools</div>
    <!-- <i class="fas fa-bars nav-item"></i> -->
</div>

<!-- Content -->
<div class="content-wrapper">

<div class="header-section">
<span class="section-tag">IMPACT SUMMARY</span>
<h1 class="slide-title">Reclaiming Your Time</h1>
</div>

<div class="charts-row">

<div class="chart-card">
<h3>Current State</h3>
<div class="chart-wrapper">
<canvas id="chartBefore"></canvas>
</div>
</div>

<div class="chart-card">
<h3>Future State</h3>
<div class="chart-wrapper">
<canvas id="chartAfter"></canvas>
</div>
</div>

</div>

<div class="legend-container">
<div class="flex items-center text-gray-400 text-sm">
<div class="legend-color" style="background:#ef5350"></div>
Administrative
</div>
<div class="flex items-center text-gray-400 text-sm">
<div class="legend-color" style="background:#42a5f5"></div>
Teaching
</div>
<div class="flex items-center text-gray-400 text-sm">
<div class="legend-color" style="background:#26c6da"></div>
Research
</div>
</div>

</div>
</div>

<script>

const commonOptions={
responsive:true,
maintainAspectRatio:false,
plugins:{legend:{display:false}},
cutout:'70%'
};

new Chart(document.getElementById('chartBefore'),{
type:'doughnut',
data:{datasets:[{data:[60,25,15],backgroundColor:['#ef5350','#42a5f5','#26c6da']}]},
options:commonOptions
});

new Chart(document.getElementById('chartAfter'),{
type:'doughnut',
data:{datasets:[{data:[35,30,35],backgroundColor:['#ef9a9a','#42a5f5','#00bcd4']}]},
options:commonOptions
});

</script>

</body>
</html>
