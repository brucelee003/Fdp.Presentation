<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI for Educators Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #050a14;
            /* Deep dark blue-black */
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .nav-item {
            margin: 0 15px;
            color: #8899ac;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Raleway', sans-serif;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #4fc3f7;
            font-weight: 700;
        }

        .accent-bar {
            background-color: #0288d1;
            /* Tech Blue */
            color: white;
            padding: 8px 24px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(2, 136, 209, 0.3);
        }

        .background-image {
            position: absolute;
            right: 0;
            top: 0;
            width: 65%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
            /* Using a mask to fade the image into the dark background on the left */
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 40%);
            mask-image: linear-gradient(to right, transparent 0%, black 40%);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tech-icons {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4fc3f7;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.2);
        }

        .presenter-info {
            border-left: 3px solid #00bcd4;
            /* Cyan accent */
            padding-left: 1.5rem;
            margin-top: 3rem;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }

        /* Grid overlay for tech feel */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
        }

        .logo-area {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: #00bcd4;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Background elements -->
        <div class="background-image">
            <img alt="Neural Network Background" class="w-full h-full object-cover"
                src="https://page.gensparksite.com/slides_images/15d1bca5a428b48d4440b53d0adf9339.webp" />
        </div>
        <div class="grid-overlay"></div>
        <!-- Header with logo and navigation -->
        <header class="p-8 flex justify-between items-center relative z-20">
             <div class="logo-area">
                <img src="weleimg.jpeg" alt="WELE INTELLITECH" style="height: 30px; width: auto; object-fit: contain;">
            </div>
            <nav class="flex items-center">
                <div class="nav-item active">Introduction</div>
                <div class="nav-item">Applications</div>
                <div class="nav-item">Productivity</div>
                <div class="nav-item">Tools</div>
                <div class="nav-item">NotebookLM</div>
                <div class="ml-6 text-gray-400">
                    <i class="fas fa-bars text-xl"></i>
                </div>
            </nav>
        </header>
        <!-- Main content -->
        <div class="content px-20 flex-grow">
            <div class="w-4/5">
                <div class="mb-6">
                    <span
                        class="text-[#4fc3f7] font-bold tracking-wider text-sm uppercase font-sans border border-[#4fc3f7] px-3 py-1 rounded bg-[rgba(79,195,247,0.1)]">Faculty
                        Development Program</span>
                </div>
                <h2 class="text-6xl font-bold mb-4 leading-[1.15] glow-text text-white">
    MASTERING AI FRONTIER <br />
    <span class="text-[#4fc3f7] block my-2">FOR</span>
    MODERN EDUCATORS
</h2>


                <div class="mt-6 mb-8">
                    <div class="accent-bar text-lg">Moving from Artificial Intelligence to "Augmented Intelligence"
                    </div>
                </div>
                <div class="presenter-info">
                    <p class="text-xl font-bold text-white mb-1">Harish M</p>
                    <p class="text-gray-400 text-lg">Emerging Tech Expert</p>
                    <p class="text-[#00bcd4] text-sm mt-1 font-semibold">WELE Intellitech</p>
                </div>
                <div class="tech-icons">
                    <div class="icon-circle" title="Research">
                        <i class="fas fa-microscope"></i>
                    </div>
                    <div class="icon-circle" title="Education">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="icon-circle" title="Technology">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="icon-circle" title="Productivity">
                        <i class="fas fa-rocket"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer decoration -->
        <div class="absolute bottom-0 left-0 w-full h-2 bg-[#0288d1] z-20"></div>
        <div class="absolute bottom-0 left-0 w-1/3 h-2 bg-[#00bcd4] z-30"></div>
        <!-- Date/Location placeholder -->
        <div class="absolute bottom-8 right-12 z-20 text-gray-400 font-mono text-sm">
            <p>2026.02.12 | Engineering Faculty Workshop</p>
        </div>
    </div>
</body>

</html>
