<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Prompt Engineering Mastery</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            background-color: #050a14;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #050a14;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* ================= Logo ================= */
        .logo-area {
            position: absolute;
            top: 24px;
            left: 40px;
            z-index: 30;
        }

        .logo-area img {
            height: 34px;
            width: auto;
            object-fit: contain;
        }

        /* ================= Navigation ================= */
        .nav-bar {
            display: flex;
            justify-content: flex-end;
            padding: 24px 40px;
            z-index: 20;
            position: absolute;
            top: 0;
            right: 0;
        }

        .nav-item {
            margin-left: 30px;
            color: #8899ac;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item.active {
            color: #4fc3f7;
            font-weight: 700;
        }

        /* ================= Main Layout ================= */
        .main-content {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 0 80px;
            position: relative;
            z-index: 10;
        }

        .quote-container {
            position: relative;
            max-width: 900px;
            text-align: center;
        }

        .quote-icon {
            font-size: 80px;
            color: #26c6da;
            opacity: 0.2;
            position: absolute;
            top: -40px;
            left: -60px;
            z-index: 0;
        }

        .quote-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            color: white;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
        }

        .quote-highlight {
            color: #4fc3f7;
            display: block;
            margin-top: 10px;
        }

        .divider-line {
            height: 4px;
            width: 120px;
            background-color: #00bcd4;
            margin: 30px auto;
            border-radius: 2px;
        }

        .takeaway-box {
            background-color: rgba(2, 136, 209, 0.1);
            border: 1px solid rgba(2, 136, 209, 0.3);
            border-radius: 12px;
            padding: 24px 40px;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .takeaway-title {
            color: #81d4fa;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        .takeaway-text {
            color: #e1f5fe;
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
        }

        .rule-badge {
            background-color: #050a14;
            color: #ffd700;
            border: 1px solid #ffd700;
            padding: 6px 20px;
            border-radius: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Background Rings */
        .tech-ring {
            position: absolute;
            border: 1px dashed rgba(79, 195, 247, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .ring-1 {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-2 {
            width: 800px;
            height: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .ring-3 {
            width: 1000px;
            height: 1000px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        .floating-icon {
            position: absolute;
            color: rgba(79, 195, 247, 0.15);
            font-size: 40px;
        }

        .icon-1 {
            top: 20%;
            left: 15%;
            transform: rotate(-15deg);
        }

        .icon-2 {
            bottom: 20%;
            right: 15%;
            transform: rotate(15deg);
        }

        .icon-3 {
            top: 25%;
            right: 20%;
            font-size: 24px;
        }

        .icon-4 {
            bottom: 25%;
            left: 20%;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div class="slide-container">

        <!-- Logo -->
        <div class="logo-area">
            <!-- <img src="weleimg.jpeg" alt="WELE INTELLITECH"> -->
        </div>

        <!-- Background -->
        <div class="tech-ring ring-1"></div>
        <div class="tech-ring ring-2"></div>
        <div class="tech-ring ring-3"></div>
        <i class="fas fa-code floating-icon icon-1"></i>
        <i class="fas fa-terminal floating-icon icon-2"></i>
        <i class="fas fa-database floating-icon icon-3"></i>
        <i class="fas fa-robot floating-icon icon-4"></i>

        <!-- Navigation -->
        <div class="nav-bar">
            <div class="nav-item">Context</div>
            <div class="nav-item">Applications</div>
            <div class="nav-item active">Mastery</div>
            <div class="nav-item">Tools</div>
            <!-- <i class="fas fa-bars nav-item" style="margin-left: 20px; font-size: 18px;"></i> -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="quote-container">
                <div class="rule-badge">
                    <i class="fas fa-star"></i>THE GOLDEN RULE
                </div>

                <i class="fas fa-quote-left quote-icon"></i>

                <h1 class="quote-text">
                    "Garbage In"
                    <span class="text-[#b0bec5] mx-4">=</span>
                    <span class="quote-highlight">"Garbage Out."</span>
                </h1>

                <div class="divider-line"></div>

                <div class="takeaway-box">
                    <span class="takeaway-title">PROMPT ENGINEERING PRINCIPLE #1</span>
                    <p class="takeaway-text">
                        Clear intent, specific constraints, and defined audience<br />
                        are the only way to drive quality outputs.
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-6 w-full text-center text-gray-600 text-xs font-mono">
            MASTERY OF LANGUAGE MODELS | WELE INTELLITECH
        </div>

    </div>
</body>

</html>
