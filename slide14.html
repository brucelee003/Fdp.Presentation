<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Advanced Technique: Chain-of-Thought</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            background-color: #050a14;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #050a14;
            color: white;
            overflow: hidden;
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* ================= HEADER ================= */

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .logo-area img {
            height: 30px;
            object-fit: contain;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-left: 30px;
            color: #8899ac;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item.active {
            color: #4fc3f7;
            font-weight: 700;
        }

        /* Main Layout */
        .main-content {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 0 80px;
            position: relative;
            z-index: 10;
        }

        /* Quote Styling */
        .quote-container {
            position: relative;
            max-width: 900px;
            text-align: center;
        }

        .quote-icon {
            font-size: 80px;
            color: #26c6da;
            opacity: 0.2;
            position: absolute;
            top: -40px;
            left: -60px;
        }

        .quote-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .quote-highlight {
            color: #4fc3f7;
            display: block;
            margin-top: 10px;
        }

        .divider-line {
            height: 4px;
            width: 120px;
            background-color: #00bcd4;
            margin: 30px auto;
            border-radius: 2px;
        }

        .takeaway-box {
            background-color: rgba(2, 136, 209, 0.1);
            border: 1px solid rgba(2, 136, 209, 0.3);
            border-radius: 12px;
            padding: 24px 40px;
            display: inline-block;
            margin-top: 20px;
            max-width: 800px;
        }

        .takeaway-title {
            color: #81d4fa;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            display: block;
        }

        .takeaway-text {
            color: #e1f5fe;
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
        }

        .tip-text {
            color: #b3e5fc;
            font-size: 18px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(129, 212, 250, 0.2);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #4b5563;
            font-size: 12px;
            font-family: monospace;
        }

    </style>
</head>

<body>
    <div class="slide-container">

        <!-- HEADER -->
        <div class="header">
            <div class="logo-area">
                <img src="weleimg.jpeg" alt="WELE INTELLITECH">
            </div>

            <div class="nav-bar">
                <div class="nav-item">Context</div>
                <div class="nav-item">Applications</div>
                <div class="nav-item active">Mastery</div>
                <div class="nav-item">Tools</div>
                <!-- <i class="fas fa-bars nav-item" style="font-size:18px;"></i> -->
            </div>
        </div>

        <!-- MAIN -->
        <div class="main-content">
            <div class="quote-container">
                <i class="fas fa-quote-left quote-icon"></i>

                <h1 class="quote-text">
                    “Let’s think
                    <span class="quote-highlight">step-by-step.”</span>
                </h1>

                <div class="divider-line"></div>

                <div class="takeaway-box">
                    <span class="takeaway-title">LOGICAL REASONING METHODOLOGY</span>
                    <p class="takeaway-text">
                        Ideal for solving complex <strong class="text-white">Thermodynamic</strong> or
                        <strong class="text-white">Structural equations</strong>.
                    </p>
                    <p class="tip-text">
                        <i class="fas fa-lightbulb text-yellow-400 mr-2"></i>
                        <strong>Pro Tip:</strong> Ask the AI for its reasoning first, and the final answer second.
                    </p>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            ADVANCED STRATEGY | WELE INTELLITECH
        </div>

    </div>
</body>

</html>
